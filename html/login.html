<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>로그인</title>
  </head>
  <body>
    <div class="login__container">
      <div class="login__header">
        <a href="../index.html">
          <img src="../images/logoPanda.png" alt="판다마켓 로고 이미지" />
        </a>
      </div>

      <form class="login__form">
        <div class="login__form-field">
          <label class="login__label" for="email">이메일</label>
          <input
            type="email"
            class="email__input"
            name="email"
            placeholder="이메일을 입력해주세요"
            onblur="onEmailCheck();"
          />
          <p id="email-error-message"></p>
        </div>

        <div class="login__form-field">
          <label class="login__label">비밀번호</label>
          <div class="login__label__container">
            <input
              type="password"
              class="password__input"
              type="password"
              placeholder="비밀번호를 입력해주세요"
              onblur="onPasswordCheck();"
            />
            <button
              type="button"
              class="password-toggle-button"
              onclick="onEyeClicked();"
            >
              <img
                src="../images/closeEyeIcon.png"
                alt="비밀번호 눈 아이콘"
                class="password-eye"
              />
            </button>
          </div>
          <p id="password-error-message"></p>
        </div>

        <button type="submit" class="login__button" disabled>로그인</button>

        <div class="social-login">
          <div class="social-login__title">간편 로그인하기</div>

          <div class="social-login__img-box">
            <a href="https://www.google.com/">
              <img src="../images/googleLogo.png" alt="구글로고 이미지" />
            </a>

            <a href="https://www.kakaocorp.com/page/">
              <img src="../images/kakaoLogo.png" alt="카카오로고 이미지" />
            </a>
          </div>
        </div>

        <div class="signup__text-box">
          <div class="signup__question">판다마켓이 처음이신가요?</div>
          <a href="signup.html">회원가입</a>
        </div>
      </form>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
