<!DOCTYPE html>

<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <a href="./index.html">
            <img src="img/panda_logo.png" alt="판다로고" class="panda-logo">
        </a>
        <a href="login.html" class="login">
            로그인
        </a>
    </nav>

    <top-banner>
        <div class="banner-container">
            <div class="banner">
                <div class="banner-text">
                    <p class="banner-text-top">
                    일상의 모든 물건을<br>
                    거래해 보세요
                    </p>

                    <a href="items.html" class="store-button">
                        구경하러 가기
                    </a>
                </div>
                <img src="img/Img_home_top.png" alt="상단베너이미지" class="banner-top-img">

            </div>
        </div>
    </top-banner>
    <main>
        <div class="main-container">
            <div class="main-item">

                <img class="main-img" alt="Hot item" src="img/Img_main_01.png">


                <div class="text">
                    <p class="blue-text">
                        Hot item
                    </p>
                    <p class="main-text">
                        인기 상품을<br>
                        확인해 보세요
                    </p>
                    <p class="content-text">
                        가장 HOT한 중고거래 물품을<br>
                        판다 마켓에서 확인해 보세요
                    </p>
                </div>
            </div>
        </div>
        <div class="main-container">
            <div class="main-item">
                <div class="right">
                    <div class="text">
                        <p class="blue-text">
                            Search
                        </p>
                        <p class="main-text">
                            구매를 원하는<br>
                            상품을 검색하세요
                        </p>
                        <p class="content-text">
                            구매하고 싶은 물품은 검색해서<br>
                            쉽게 찾아보세요
                        </p>
                    </div>
                </div>

                <img class="main-img" alt="Search" src="img/Img_main_02.png">

            </div>
        </div>
        <div class="main-container">
            <div class="main-item">

                <img class="main-img" alt="Register" src="img/Img_main_03.png">

                <div class="text">
                    <p class="blue-text">
                        Register
                    </p>
                    <p class="main-text">
                        판매를 원하는<br>
                        상품을 등록하세요
                    </p>
                    <p class="content-text">
                        어떤 물건이든 판매하고 싶은 상품을<br>
                        쉽게 등록하세요
                    </p>
                </div>
            </div>
        </div>
    </main>
    <top-banner>
        <div class="banner-container">
            <div class="banner">
                <div class="banner-text">
                    믿을 수 있는<br>
                    판다마켓 중고 거래
                </div>

                <img src="img/Img_home_bottom.png" alt="하단베너이미지" class="home-bottom-img">

            </div>
        </div>
    </top-banner>
    <footer>
        <div class="footer-grid">
            <div class="footer-codeit">
                @codeit - 2024
            </div>
            <div class="sup">
                <p class="privacy">

                    <a href="privacy.html">Privacy Policy</a>
                </p>
                <p class="FAQ">
                    <a href="faq.html">FAQ</a>
                </p>
            </div>
            <div class="footer-sns">
                <a href="https://www.facebook.com/" 
                target="_blank" 
                rel="noopener noreferrer">
                    <img class="footer-sns-icon" 
                    alt="페이스북아이콘" 
                    src="img/ic_facebook.png">
                </a>
                <a href="https://www.twitter.com/" 
                target="_blank" 
                rel="noopener noreferrer">
                    <img class="footer-sns-icon" 
                    alt="트위터아이콘" 
                    src="img/ic_twitter.png">
                </a>
                <a href="https://www.youtube.com/" 
                target="_blank" 
                rel="noopener noreferrer">
                    <img class="footer-sns-icon" 
                    alt="유튜브아이콘" 
                    src="img/ic_youtube.png">
                </a>
                <a href="https://www.instagram.com/" 
                target="_blank" 
                rel="noopener noreferrer">
                    <img class="footer-sns-icon" 
                    alt="인스타그램아이콘" 
                    src="img/ic_instagram.png">

                </a>
            </div>
        </div>
    </footer>
</body>

</html>
