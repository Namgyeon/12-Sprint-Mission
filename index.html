<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>"판다 마켓"</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div>
      <div class="title_bar">
        <div><a href="/" class="title"><img src="판다 얼굴.png" id="panda">판다마켓</a></div>
        <div class="login">로그인</div>
      </div>
    </div>
    <div class="background1">
      <div class="landing_screen">
        <div>
          <h1>
            일상의 모든 물건을<br>
            거래해 보세요
          </h1>
          <p class="go_to_see">
            <a href="/items">구경하러 가기</a>
          </p>
        </div>
        <div>
          <img src="Img_home_top.png" class="landing_img">
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="area">
      <div class="rectangle">
        <img src="Img_home_01.png">
        <div class="font_background">
          <h3>
            Hot item
          </h3>
          <h1>
            인기 상품을<br>
            확인해 보세요
          </h1>
          <h2>
            가장 HOT한 중고거래 물품을
            판다 마켓에서 확인해 보세요
          </h2>
        </div>
      </div>
    </div>
    <div class="area">
      <div class="rectangle">
        <div class="font_background search">
          <h3>
            Search
          </h3>
          <h1>
            구매를 원하는<br>
            상품을 검색하세요
          </h1>
          <h2>
            구매하고 싶은 물품은 검색해서 쉽게 찾아보세요
          </h2>
        </div>
        <img src="Img_home_02.png">
      </div>
    </div>
    <div class="area">
      <div class="rectangle">
        <img src="Img_home_03.png">
        <div class="font_background">
          <h3>
            Register
          </h3>
          <h1>
            판매를 원하는<br> 
            상품을 등록하세요
          </h1>
          <h2>
            어떤 물건이든 판매하고 싶은 상품을쉽게 등록하세요
          </h2>
        </div>
      </div>
    </div>
    <div class="background2">
      <div class="Exit_screen">
        <h1>
          믿을 수 있는<br>
          판다마켓 중고 거래
        </h1>
        <img src="Img_home_bottom.png">
      </div>
    </div>
  </main>
  <footer>
    <div class="footer_text">
      <div>
        ©codeit - 2024
      </div>
      <div>
        <a href="/privacy">Privacy Policy</a>
        <span class="faq"><a href="/faq">FAQ</a></span>
      </div>
      <div>
        <a href="https://ko-kr.facebook.com/">
          <img src="Vector.png">
        </a>
        <a href="https://twitter.com/login">
          <img src="Vector (1).png">
        </a>
        <a href="https://www.youtube.com/">
          <img src="Vector (2).png">
        </a>
        <a href="https://about.instagram.com/ko-kr">
          <img src="Vector (3).png">
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
