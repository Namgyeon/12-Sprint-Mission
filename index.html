<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
        <title>판다마켓</title>
    </head>
    <body>
        <header>
            <img src="/images/logo_small.png" alt="로고 이미지">
            <a href="/pages/login.html" class="link_login">
                <button id="login" >로그인</button>
            </a>
        </header>
        <main>
            <div class="top">
                <div class="top-content">
                    <p>일상의 모든 물건을<br>거래해 보세요</p>
                    <a href="/pages/itme.html" class="link_items">
                        <button id="items">구경하러 가기</button>
                    </a>
                </div>
                <img src="/images/top_image.png" alt="상단 이미지">
            </div>

            <div class="contents">
                <section class="hot-item">
                    <img src="/images/hot_item_image.png">
                    <div>
                        <h2>Hot Item<h2>
                        <div>
                            <h3>인기 상품을<br> 확인해 보세요</h3>
                            <p>가장 HOT한 중고거래 물품을<br> 판다 마켓에서 확인해보세요</p>
                        </div>
                    </div>
                </section>            

                <section class="search">
                    <div>
                        <h2>Search<h2>
                        <div>
                            <h3>구매를 원하는<br>상품을 검색하세요</h3>
                            <p>구매하고 싶은 물품을 검색해서<br>쉽게 찾아보세요</p>
                        </div>
                    </div>
                    <img src="/images/search_image.png">
                </section>            

                <section class="register">
                    <img src="/images/register_image.png">
                    <div>
                        <h2>Register<h2>
                        <div>
                            <h3>판매를 원하는<br> 상품을 등록하세요</h3>
                            <p>어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
                        </div>
                    </div>
                </section>            
            </div>



            <div class="bottom">
                <div class="bottom-content">
                    <p>믿을 수 있는<br>판다마켓 중고 거래</p>
                </div>
                <img src="/images/bottom_image.png" alt="하단 이미지">
            </div>
            
        </main>
        <footer>
            <div class="company">
                <span>@codeit - 2024</span>
            </div>
            <div class="corp">
                <a class="Privacy_Policy" href="/pages/privacy.html">Privacy Policy</a>
                <a class="faq" href="/pages/faq.html">FAQ</a>                
            </div>
            <div class="sns">
                <a href="https://facebook.com/" class="facebook-link" target="_blank">
                    <img class="facebook" src="/images/facebook_icon.png">
                </a>
                <a href="https://twitter.com/" class="twitter-link">
                    <img class="twitter" src="/images/twitter_icon.png">
                </a>
                <a href="https://youtube.com/" class="youtube-link">
                    <img class="youtube" src="/images/youtube_icon.png">
                </a>
                <a href="https://instagram.com/" class="instagram-link">
                    <img class="instargram" src="/images/instagram_icon.png">
                </a>
            </div>
        </footer>
        
    </body>
</html>
