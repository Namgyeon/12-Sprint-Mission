<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="/images/metalogo.png">
    <meta property="og:title" content="판다마켓">
    <meta
        property="og:description"
        content="일상의 모든 물건을 거래해보세요"
    >
    <meta property="og:url" content="https://www.codeit.kr">

    <title>판다마켓 로그인</title>
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <div class="login-container">
        <header>
            <a href="/">
                <img src="images/panda-logo2.png" id="fandalogo" alt="판다마켓 로그인 홈" >
            </a>
        </header>
        <div class="main">
            <form action="" method="post">
                
                <div class="email-box">
                    <label for="email">이메일</label>
                    <input type="email" id="email"  name="email" placeholder="이메일을 입력해주세요" required>
                </div>
                
                <div class="pwd-box">
                    <label for="pwd">비밀번호</label>
                    <div class="input-box">
                        <input type="password" id="pwd" name="pwd" placeholder="비밀번호를 입력해 주세요" required>
                        <img src="/images/eyes.png" id="eyes" alt="비밀번호 숨기기/표시">
                    </div>
                </div>
            </form>
            <buttton class="button" type="submit">로그인</buttton>
            <div class="easy-login">
                <h3>간편 로그인하기</h3>
                <div class="social">
                    <a href="https://accounts.google.com/?hl=id">
                        <img src="/images/google.png" alt="구글">
                    </a>
                    <a href="https://www.kakaocorp.com/page/">
                        <img src="/images/kakaotalk.png" alt="카카오톡">
                    </a>
                </div>
            </div>
            <div class="signup-box">
                <h4>판다마켓이 처음이신가요? </h4>
                <a href="/signup">회원가입</a>
            </div>
        </div>
    </div>
</body>
</html>
