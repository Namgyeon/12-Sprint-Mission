<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/login.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <title>로그인</title>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-header">
        <a href="/">
          <img src="/assets/images/login-logo.png" alt="로그인 로고 이미지" />
        </a>
      </div>
      <div class="auth-body">
        <form action="" class="form">
          <div class="form-item">
            <label class="form-label" for="email">이메일</label>
            <input
              type="email"
              id="email"
              class="form-input"
              name="useremail"
              placeholder="이메일을 입력해주세요"
              required
            />
          </div>
          <div class="form-item">
            <label class="form-label" for="password">비밀번호</label>
            <div class="input-box">
              <input
                type="password"
                id="password"
                class="form-input"
                name="userpassword"
                placeholder="비밀번호를 입력해주세요"
                required
              />
              <button class="item-btn" type="button"></button>
            </div>
          </div>
          <button class="form-btn" type="submit">로그인</button>
        </form>
      </div>
      <div class="auth-footer">
        <p class="auth-footer-label">간편 로그인하기</p>
        <ul class="auth-footer-icons">
          <li>
            <a
              href="https://www.google.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="/assets/images/google-Icon.png"
                alt="구글 아이콘 이미지"
              />
            </a>
          </li>
          <li>
            <a
              href="https://www.kakaocorp.com/page/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="/assets/images/kakao-Icon.png"
                alt="카카오 아이콘 이미지"
              />
            </a>
          </li>
        </ul>
      </div>
      <p class="auth-option">
        판다마켓이 처음이신가요?<a class="footer-signup" href="/signup.html"
          >회원가입</a
        >
      </p>
    </div>
  </body>
</html>
