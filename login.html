<!DOCTYPE html>

<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓-로그인</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="login-container">
        <div class="login-main">
            <a href="./">
                <img src="img/login-panda-logo.png" class="login-panda-logo" alt="로그인 페이지 판다 로고">
            </a>
            <form>
                <div class="input-email">
                    <label for="email" class="email-label">이메일</label>
                    <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요">
                </div>

                <div class="input-password">
                    <label for="password" class="password-label">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요">
                </div>

                <button type="submit" class="login-button">로그인</button>
            </form>
            <div class="easy-login">
                <p>간편 로그인하기</p>
                <div class="easy-icon">
                    <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">
                        <img class="google-icon" src="./img/Google.png" alt="구글 아이콘">
                    </a>
                    <a href="https://www.kakaocorp.com/page/" target="_blank" rel="noopener noreferrer">
                        <img class="kakaotalk-icon" src="./img/kakaotalk.png" alt="카카오톡 아이콘">
                    </a>
                </div>
            </div>
            <div class="signup-text">
                판다마켓이 처음이신가요? <a href="signup.html" class="signup-landing">회원가입</a>
            </div>
        </div>
    </div>
</body>

</html>
