<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="login-page">
    <div>
      <a href="/" class="login-page__title">
        <img src="./img/logo.png" class="login-page__title-logo">
        <h2 class="login-page__title-word">판다마켓</h2>
      </a>
    </div>
    <form class="login-form">
      <div>
        <label for="email" class="login-form__label">이메일</label>
        <input id="email" name="email" type="email" class="login-form__input" placeholder="이메일을 입력해주세요" required>
      </div>
      <div>
        <label for="password" class="login-form__label">비밀번호</label>
        <input id="password" type= "password" class="login-form__input" placeholder="비밀번호를 입력해주세요" required>
        <img src="./img/password.png" alt="암호_아이콘" class="login-form__input--password-icon">
      </div>
      <button type="submit" class="login-form__button">
        로그인
      </button>
      <div class="login-form__easy-login">
        <p class="login-form__easy-login--word">간편 로그인하기</p>
        <div>
          <a href="https://www.google.com/"><img src="./img/Component 2.png" alt="구글_로고" class="login-form__logo"></a>
          <a href="https://www.kakaocorp.com/page/"><img src="./img/Component 3.png" alt="카카오톡_로고" class="login-form__logo"></a>
        </div>
      </div>
    </form>
    <section class="signup">
      <p class="signup__sentense">판다마켓이 처음이신가요? <a href="/signup.html" class="signup__link">회원가입</a></p>
    </section>
  </div>
</body>
</html>
