<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login_style.css">
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <title>로그인</title>
</head>

<body>
  <div class="login-container">
    <a class="login-title" href="index.html"><img src="./image/panda_logo.png" alt="홈으로 가기"></a>
    <form>
      <div class="login-container-tap">
        <label for="email">이메일</label>
        <input id="email" name="email" type="email" placeholder="이메일을 입력해주세요">
      </div>
      <div class="login-container-tap">
        <label for="password">비밀번호</label>
        <div class="password-container">
          <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요">
          <img class="password-toggle" src="./image/eyes_cloes.png" alt="눈">
        </div>
      </div>
      <button>로그인</button>
    </form>
    <div class="simple__login">
      <p class="simple__text">간편 로그인하기</p>
      <div class="simple__icon">
        <a href="https://www.google.com"><img src="./image/ic_google.png" alt="구글"></a>
        <a href="https://www.kakaocorp.com/page/"><img src="./image/ic_kakao.png" alt="카카오"></a>
      </div>
    </div>
    <p class="login-bottom">판다마켓이 처음이신가요? <a class="login-link" href="sign_up.html">회원가입</a></p>
</body>

</html>
