<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓-회원가입</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin=""
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="css/login-style.css" />
  </head>
  <body>
    <form method="post">
      <div class="logo">
        <a href="/" target="_self" id="join"
          ><img
            src="/images/logo.png"
            width="396px"
            alt="판다마켓-회원가입
          "
        /></a>
      </div>
      <label for="email">이메일</label>
      <input
        class="placeholders"
        type="email"
        id="email"
        name="email"
        placeholder="이메일을 입력해주세요"
      />
      <label for="nickname">닉네임</label>
      <input
        class="placeholders"
        type="text"
        id="nickname"
        placeholder="닉네임을 입력해주세요"
      />
      <label for="password">비밀번호</label>
      <input
        class="placeholders"
        type="password"
        id="password"
        name="password"
        placeholder="비밀번호를 입력해주세요"
      />
      <label for="passwordConfirm">비밀번호 확인</label>
      <input
        class="placeholders"
        type="password"
        id="passwordConfirm"
        name="passwordConfirm"
        placeholder="비밀번호를 다시 한 번 입력해주세요"
      />
      <a href="/" class="button">회원가입</a>
      <div class="sns-login">
        간편 로그인하기
        <div class="sns-image">
          <a href=""><img src="../images/Component 2.png" width="42px" /></a>
          <a href=""><img src="../images/Component 3.png" width="42px" /></a>
        </div>
      </div>
      <div class="first-join">
        이미 회원이신가요? <a href="logins.html" target="_self">로그인</a>
      </div>
    </form>
  </body>
</html>
