<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <section class="signup">

    <div class="logo container">
      <a class="logo" href="/">
        <img src="/image_folder/login_logo.png" alt="회원가입페이지로고" width="396">
      </a>
    </div>

    <div class="info__signup container">
      <div class="input-group">
        <label for="sign__id">이메일</label>
        <input type="email" placeholder="이메일을 입력해주세요" id="sign__id" class="input__box">
      </div>

      <div class="input-group">
        <label for="signup__nickname">닉네임</label>
        <input type="text" placeholder="닉네임을 입력해주세요" id="signup__nickname" class="input__box">
      </div>

      <div class="input-group">
        <label for="signup__password">비밀번호</label>
        <input type="password" placeholder="비밀번호를 입력해주세요" id="signup__password" class="input__box">
      </div>

      <div class="input-group">
        <label for="signup__password-check">비밀번호확인</label>
        <input type="password" placeholder="비밀번호를 다시 한 번 입력해주세요" id="signup__password-check" class="input__box">
      </div>

    </div>

    <a href="signup.html" class="signup__btn">회원가입</a>

    <div class="simple__login container">
      <p>간편로그인하기</p>
      <div class="social__icons">
        <a href="https://www.google.com/" target="_blank">
          <img src="/image_folder/google_icon.png" alt="google 로그인 아이콘">
        </a>
        <a href="https://www.kakaocorp.com/page/" target="_blank">
          <img src="/image_folder/kakao_icon.png" alt="kakao 로그인 아이콘">
        </a>
      </div>
    </div>

    <div class="signup__container">
        <p>이미 회원이신가요? <a href="login.html">로그인</a></p>
      </div>
  </section>
  
</body>
</html>
