<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/signup.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <title>회원가입</title>
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-header">
        <a href="/">
          <img src="/assets/images/login-logo.png" alt="회원가입 로고 이미지" />
        </a>
      </div>
      <div class="signup-body">
        <form class="form" action="">
          <div class="form-item">
            <label class="form-label" for="email">이메일</label>
            <input
              class="form-input"
              id="email"
              type="email"
              name="useremail"
              placeholder="이메일을 입력해주세요"
              required
            />
          </div>
          <div class="form-item">
            <label class="form-label" for="name">닉네임</label>
            <input
              class="form-input"
              id="name"
              type="text"
              name="username"
              placeholder="닉네임을 입력해주세요"
            />
          </div>
          <div class="form-item">
            <label class="form-label" for="password">비밀번호</label>
            <div class="input-box">
              <input
                class="form-input"
                id="password"
                type="password"
                name="userpassword"
                placeholder="비밀번호를 입력해주세요"
              />
              <button type="button" class="item-btn"></button>
            </div>
          </div>
          <div class="form-item">
            <label class="form-label" for="password-check">비밀번호 확인</label>
            <div class="input-box">
              <input
                class="form-input"
                id="password-check"
                type="password"
                name="userpassword"
                placeholder="비밀번호를 다시 한 번 입력해주세요"
              />
              <button type="button" class="item-btn"></button>
            </div>
          </div>
          <button class="form-btn">회원가입</button>
        </form>
      </div>
      <div class="signup-footer">
        <p class="signup-footer-social-login">간편 로그인하기</p>
        <ul class="signup-footer-icons">
          <li>
            <a
              href="https://www.google.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="/assets/images/google-Icon.png"
                alt="구글 아이콘 이미지"
              />
            </a>
          </li>
          <li>
            <a
              href="https://www.kakaocorp.com/page/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="/assets/images/kakao-Icon.png"
                alt="카카오 아이콘 이미지"
              />
            </a>
          </li>
        </ul>
      </div>
      <p class="signup-option">
        이미 회원이신가요?<a class="footer-login" href="/login.html">로그인</a>
      </p>
    </div>
  </body>
</html>
