<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓-회원가입</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="login-container" class="signup-section">
        <div class="login-main">
            <a href="./">
                <img src="img/login-panda-logo.png" class="login-panda-logo" alt="로그인 페이지 판다 로고">
            </a>
            <form>

                <div class="input-box input-email">
                    <label for="email" class="email-label">이메일</label>
                    <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요">
                    <div class="input-error email-error">이메일을 입력해주세요.</div>
                    <div class="input-error emailform-error">잘못된 이메일 형식입니다</div>
                </div>

                <div class="input-box input-nickname">
                    <label for="nickname" class="nickname-label">닉네임</label>
                    <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력해주세요">
                    <div class="input-error nickname-error">닉네임을 입력해주세요.</div>
                </div>

                <div class="input-box input-password">
                    <label for="password" class="password-label">비밀번호</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요">
                        <button type="button" id="toggle-password-visibility" class="eye-icon">
                            <img src="./img/eye-icon-close.png" alt="비밀번호 표시 눈 모양" id="eye-icon">
                        </button>
                    </div>
                    <div class="input-error password-error">비밀번호를 입력해주세요.</div>
                    <div class="input-error password-error8">비밀번호를 8자이상 입력해주세요.</div>
                </div>

                <div class="input-box input-password-confirm">
                    <label for="password-confirm" class="password-confirm-label">비밀번호 확인</label>
                    <div class="password-wrapper">
                        <input type="password" id="password-confirm" name="password-confirm"
                        placeholder="비밀번호를 다시 한 번 입력해주세요" required>
                        <button type="button" id="toggle-password-confirm-visibility" class="confirm-eye-icon">
                            <img src="./img/eye-icon-close.png" alt="비밀번호 표시 눈 모양" id="eye-icon">
                        </button>
                    </div>
                    <div class="input-error password-confirm-error">비밀번호가 일치하지 않습니다.</div>
                </div>

                <button type="button" class="signup-login-button" disabled>회원가입</button>

            </form>
            <div class="easy-login">
                <p>간편 로그인하기</p>
                <div class="easy-icon">
                    <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">
                        <img class="google-icon" src="./img/Google.png" alt="구글 아이콘">
                    </a>
                    <a href="https://www.kakaocorp.com/page/" target="_blank" rel="noopener noreferrer">
                        <img class="kakaotalk-icon" src="./img/kakaotalk.png" alt="카카오톡 아이콘">
                    </a>
                </div>
            </div>
            <div class="signup-text">
                이미 회원이신가요? <a href="login.html" class="signup-landing">로그인</a>
            </div>
        </div>
    </div>
    <script src="./js/signupform.js"></script>
</body>

</html>
