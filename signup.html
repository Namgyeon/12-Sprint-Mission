<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="icon" href="images/favi.png">
</head>
<body>
    <div class="login-wrap">
        <div class="login-header">
            <a href="/">
                <img src="/images/logo.svg" alt="홈으로">
            </a>
        </div>
        <form class="input-box-wrap">
            <div class="input-box">
                <label for="signup-email">
                    이메일
                </label>
                <input type="email" id="signup-email" name="signup-email" placeholder="이메일을 입력해주세요">
            </div>
            <div class="input-box">
                <label for="signup-nickname">
                    닉네임
                </label>
                <input type="text" id="signup-nickname" name="signup-nickname" placeholder="닉네임을 입력해주세요">
            </div>
            <div class="input-box">
                <label for="signup-password">
                    비밀번호
                </label>
                <div class="password-wrap">
                    <input type="password" id="signup-password" name="signup-password" class="password" placeholder="비밀번호를 입력해주세요">
                    <button id="viewToggle" class="hide" type="button">
                        <img src="/images/btn_visibility_off.svg" alt="비밀번호 가리기" class="toggle-img">
                    </button>
                </div>
            </div>
            <div class="input-box">
                <label for="signup-password-rewrite">
                    비밀번호 확인
                </label>
                <div class="password-wrap">
                    <input type="password" id="signup-password-rewrite" name="signup-password-rewrite" class="password" placeholder="비밀번호를 다시 입력해주세요">
                    <button  id="viewToggle" class="hide" type="button">
                        <img src="/images/btn_visibility_off.svg" alt="비밀번호 가리기" class="toggle-img">
                    </button>
                </div>
            </div>
            <button type="button" onclick="goSignin()" class="submit-btn" disabled>
                회원가입
            </button>
            <div class="login-sns">
                <p>
                    간편 로그인하기
                </p>
                <div class="login-sns-icon">
                    <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">
                        <img src="/images/ic_google.svg" alt="구글로 로그인">
                    </a>
                    <a href="https://www.kakaocorp.com/page/" target="_blank" rel="noopener noreferrer">
                        <img src="/images/ic_kakao.svg" alt="카카오톡으로 로그인">
                    </a>
                </div>
            </div>
            <p class="move-register">
                판다마켓이 처음이신가요? <a href="/signup.html">회원가입</a>
            </p>
        </form> 
    </div>
</body>
<script src="/js/signup.js"></script>
</html>
