<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/signup.css">
  
</head>
<body>
  <main class="main">
    <section class="signup">
      <header class="header">
        <a class="header__logo-link" href="/">
          <img class="header__logo-image" src="images/login_logo.png" alt="로그인페이지로고">
        </a>
      </header>

      <form action="signup.html" method="POST" class="signup-form container">
        <div class="form__group">
          <label class="form__label" for="login--email">이메일</label>
          <input type="email" placeholder="이메일을 입력해주세요" id="login__email" class="form__input" name="loginId">
        </div>

        <div class="form__group">
          <label class="form__label" for="login--nickname">닉네임</label>
          <input type="text" placeholder="닉네임을 입력해주세요" id="login__nickname" class="form__input" name="loginId">
        </div>

        <div class="form__group">
          <label class="form__label" for="login--password">비밀번호</label>
          <input type="password" placeholder="비밀번호를 입력해주세요" id="login__password" class="form__input" name="password">
          <button class="form__password-hidden"></button>
        </div>

        <div class="form__group">
          <label class="form__label" for="login--password-check">비밀번호확인</label>
          <input type="password" placeholder="비밀번호를 다시 한 번 입력해주세요" id="login__password-check" class="form__input" name="password">
          <button class="form__password-hidden"></button>
        </div>
        <button type="submit" class="login__btn">회원가입</button>
      </form>

      <div class="social__login container">
        <p>간편로그인하기</p>
        <div class="social__icons">
          <a href="https://www.google.com/" target="_blank">
            <img src="images/google_icon.png" alt="google 로그인 아이콘">
          </a>
          <a href="https://www.kakaocorp.com/page/" target="_blank">
            <img src="images/kakao_icon.png" alt="kakao 로그인 아이콘">
          </a>
        </div>
      </div>

      <div class="social__description">
        <p>이미 회원이신가요?></p> 
        <a href="login.html">로그인</a>
      </div>
    </section>
  </main>
</body>
</html>
