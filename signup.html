<!DOCTYPE html>
<HTML>
  <head>
    <title>판다마켓</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <main class="sign_main">
      <form>
        <div class="login-title">
          <a href="/"><img src="Property 1=sm@3x.png" alt="판다마켓"></a>
        </div>
        <div class="input-box input-email" >
          <label for="email">이메일</label>
          <input id="email" name="email" type="email" placeholder="이메일을 입력해주세요 ">
          <div class="input-error">이메일을 입력해주세요.</div>
          <div class="input-error2">잘못된 이메일 형식입니다.</div>
        </div>
        <div class="input-box input-NickName">
          <label for="NickName">닉네임</label>
          <input id="NickName" name="NickName" type="NickName" placeholder="닉네임을 입력해주세요">
          <div class="input-NickName-error">닉네임을 입력해주세요.</div>
        </div>
        <div class="input-box input-password">
          <div class="password-eye">
            <button class="input-password-eye" id="toggle-password-visibility">
              <img id="eye-icon" src="btn_visibility_off_24px.png" alt="비밀번호숨김">
            </button>
          </div>
          <label for="password">비밀번호</label>
          <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요">
          <div class="input-password-error">비밀번호를 입력해주세요. </div>
          <div class="input-password-error2">비밀번호를 8자 이상 입력해주세요.</div>
        </div>
        <div class="input-box input-password-check">
          <label for="password-check">비밀번호 확인</label>
          <input id="password-check" target="password-check" type="password" name="password-check"  placeholder="비밀번호를 다시한번 입력해주세요 ">
          <div class="input-password-check-error">비밀번호가 일치하지 않습니다.</div>
        </div>
        <button type="submit" class="signup-set">회원가입</button>
        <div class="login-easy">간편 로그인하기
            <div>
              <a href="http://www.google.com"><img src="Component 2.png" alt="구글페이지로 넘어감"></a>
              <a href="http://www.kakaocorp.com/page/"><img src="Component 3.png" alt="카카오톡페이지로넘어감"></a>
            </div>
        </div>
        <div class="login-first">이미 회원이신가요? <a href="/login">로그인</a></div>
      </form>            
    </main>
    <script src="singupform.js"></script>
  </body>
</HTML>
