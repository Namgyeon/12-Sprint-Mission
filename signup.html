<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/input.css">
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <title>회원가입</title>
</head>

<body>
  <div class="signup-box">
    <div class="logo">
      <a href="/"><img src="images/logo.svg" alt="로고"></a>
    </div>

    <form class="signup">
      <label for="email">이메일</label>
      <input id="email" name="email" type="email" placeholder="이메일을 입력해주세요">

      <label for="name">닉네임</label>
      <input id="name" name="name" type="name" placeholder="닉네임을 입력해주세요">

      <div class="container">
        <label for="password">비밀번호</label>
        <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요">
        <img class="eyes" src="images/eyes.png">
      </div>

      <div class="container">
        <label for="password-check">비밀번호 확인</label>
        <input id="password-check" name="password" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
        <img class="eyes" src="images/eyes.png">
      </div>

      <button>회원가입</button>
    </form>

    <div class="easy-login">
      <p>간편 로그인하기</p>
      <div class="link">
        <li><a href="https://www.google.com/"><img src="images/google.png"></a></li>
        <li><a href="https://www.kakaocorp.com/page/"><img src="images/kakao.png"></a></li>
      </div>
    </div>

    <div class="des">
      <p>이미 회원이신가요? <a href="login.html">로그인</a></p>
    </div>
  </div>
</body>

</html>
