<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-page">
    <div class="login-page_title">
      <img src="logo.png" class="title-logo">
      <h2><a href="/" class="login-page_title_word">판다마켓</a></h2>
    </div>
    <form>
      <div>
        <label for="email">이메일</label>
        <input id="email" name="email" type="email" placeholder="이메일을 입력해주세요" required>
      </div>
      <div>
        <label for="user-name">닉네임</label>
        <input id="user-name" name="user-name" type="text" placeholder="닉네임을 입력해주세요" required>
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input id="password" name="password" type= "password" placeholder="비밀번호를 입력해주세요" required>
        <img src="password.png" alt="암호_아이콘" class="password_icon">
      </div>
      <div>
        <label for="password-repeat">비밀번호 확인</label>
        <input id="password-repeat" name="password" type= "password" placeholder="비밀번호를 다시 한 번 입력해주세요" required>
        <img src="password.png" alt="암호_아이콘" class="password_icon">
      </div>
      <button type="submit" class="button">
        회원가입
      </button>
      <div class="easy-login">
        <p class="easy-login_sentence">간편 로그인하기</p>
        <div>
          <a href="https://www.google.com/"><img src="Component 2.png" alt="구글_로고" class="easy-login_logo"></a>
          <a href="https://www.kakaocorp.com/page/"><img src="Component 3.png" alt="카카오톡_로고" class="easy-login_logo"></a>
        </div>
      </div>
      <p class="login-sentence">
        이미 회원이신가요?
        <a href="/login" class="login-link">로그인</a>
      </p>
    </form>
  </div>
</body>
</html>
